{% extends "base.html" %}

{% block title %}Add New User{% endblock %}

{% block content %}
<h2 style="margin-bottom: 30px; color: #333;">âž• Add New User</h2>

<div class="card" style="max-width: 700px;">
    <form method="POST" action="{{ url_for('add_user') }}">
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" class="form-control" required 
                   placeholder="e.g., 2020ASP001 or staff@university.edu">
            <small style="color: #666; font-size: 14px;">
                Students: 2020ASP001, 2020ASB002, 2020ICT003 | Staff: email@university.edu
            </small>
        </div>

        <div class="form-group">
            <label for="full_name">Full Name *</label>
            <input type="text" id="full_name" name="full_name" class="form-control" required 
                   placeholder="John Doe">
        </div>

        <div class="form-group">
            <label for="user_type">User Type *</label>
            <select id="user_type" name="user_type" class="form-control" required>
                <option value="">-- Select User Type --</option>
                <option value="student">Student</option>
                <option value="staff">Staff</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" 
                   placeholder="user@university.edu">
        </div>

        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" class="form-control" 
                   placeholder="+94 71 234 5678">
        </div>

        <div class="form-group">
            <label for="temp_password">Temporary Password *</label>
            <input type="text" id="temp_password" name="temp_password" class="form-control" required 
                   placeholder="Enter temporary password">
            <small style="color: #666; font-size: 14px;">
                User will use this password for first login
            </small>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary">Create User</button>
            <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
